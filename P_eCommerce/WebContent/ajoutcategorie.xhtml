<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<title>Facelet ajout</title>
</h:head>

<h:body>

	<h:form>
		<ui:include src="/resources/templates/header.xhtml" />
	</h:form>
	<h1 style="color: blue; text-align: center;">Formulaire d'ajout</h1>

	<h:form enctype="multipart/form-data">
		<h:panelGrid columns="2">

		Nom: <h:inputText value="#{caMB.categorie.nomCategorie}" />


		Description : <h:inputText value="#{caMB.categorie.description}" />
		
		Photo: <p:fileUpload value="#{caMB.image}" mode="simple"
				skinSimple="true" />


			<!-- Pour envoyer directement en Post -->
			<h:commandButton value="Ajouter" action="#{caMB.ajouterCategorieMB}"></h:commandButton>

		</h:panelGrid>
	</h:form>

	<h1 style="color: blue; text-align: center;">
		<h:messages />
	</h1>
</h:body>
</html>

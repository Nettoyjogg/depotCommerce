<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">
<h:head>

	<title>Ajout Produit</title>
</h:head>
<h:body>

	<h:form>
		<ui:include src="/resources/templates/header.xhtml" />
	</h:form>


	<h1 style="color: blue; text-align: center;">Formulaire d'ajout
		des produits</h1>

	<!-- enctype pour ajouter une photo -->
	<h:form enctype="multipart/form-data">
		<h:panelGrid columns="2">

Nom: <h:inputText value="#{lcMB.client.nomClient}" />
numero adresse: <h:inputText value="#{lcMB.adresse.numero}" />
rue: <h:inputText value="#{lcMB.adresse.rue}" />
cp: <h:inputText value="#{lcMB.adresse.codePostal}" />
ville: <h:inputText value="#{lcMB.adresse.ville}" />
pays : <h:inputText value="#{lcMB.adresse.pays}" />
mail: <h:inputText value="#{lcMB.client.email}" />
tel: <h:inputText value="#{lcMB.client.tel}" />

			<!-- Pour envoyer directement en Post -->
			<h:commandButton value="Lier" action="#{lcMB.lierClientCommandeMB}"></h:commandButton>

		</h:panelGrid>
	</h:form>

	<h1 style="color: blue; text-align: center;">
		<h:messages />
	</h1>
</h:body>
</html>

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<title>Facelet Modifier</title>
</h:head>
<h:body>
	<ui:include src="/resources/templates/header.xhtml" />
	<h1 style="color: red; text-align: center">Formulaire de
		modification</h1>
	<h:form id="idform">
		<h:panelGrid columns="2">
		Id: <h:inputText value="#{caMB.categorie.idCategorie}">
				<p:ajax event="keyup" listener="#{caMB.modifierCategorieAutoMB}" update="idform" />
				<!-- Event : Blur  -->
			</h:inputText>				
		Nom: <h:inputText value="#{caMB.categorie.nomCategorie}" />
<!-- 		Photo: <h:inputText value="#{caMB.categorie.photo}" /> -->
		Description: <h:inputText value="#{caMB.categorie.description}" />

			<h:commandButton value="modifier"
				action="#{caMB.modifierCategorieMB}"></h:commandButton>
		</h:panelGrid>
	</h:form>
	<h1 style="color: red; text-align: center">
		<h:messages />
	</h1>
</h:body>
</html>

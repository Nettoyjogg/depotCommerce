<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<title>Rechercher un produit</title>
</h:head>
<h:body>

	<h:form>
		<ui:include src="/resources/templates/header.xhtml" />
	</h:form>

	<h1 style="color: red; text-align: center">Rechercher un produit
		par son Id</h1>
	<h:form>
		<h:panelGrid columns="2">
				<p:selectOneMenu  id="categorie" value="#{pMB.categorie.idCategorie}" panelStyle="width:180px">
            <f:selectItems itemLabel="#{v.nomCategorie}" itemValue="#{v.idCategorie}" value="#{caMB.listeCa}" var="v"></f:selectItems>
            </p:selectOneMenu>
			<h:commandButton value="rechercher"
				action="#{pMB.rechercherProduitCategorieMB}"></h:commandButton>

		</h:panelGrid>
	</h:form>

	<h1 style="color: red; text-align: center">
		<h:outputText value="Catégorie Recherché" rendered="#{pMB.indice}" />
	</h1>


	<p:dataTable var="p" value="#{pMB.listeProduit}"
		rendered="#{pMB.indice}">
		<!-- SessionScope Objet implicite -->
		<p:column headerText="ID">
			<h:outputText value="#{p.idProduit}" />
		</p:column>

		<p:column headerText="designation">
			<h:outputText value="#{p.designation}" />
		</p:column>

		<p:column headerText="description">
			<h:outputText value="#{p.description}" />
		</p:column>

		<p:column headerText="prix">
			<h:outputText value="#{p.prix}" />
		</p:column>

		<p:column headerText="quantite">
			<h:outputText value="#{p.quantite}" />
		</p:column>

		<p:column headerText="selectionne">
			<h:outputText value="#{p.selectionne}" />
		</p:column>

		<p:column headerText="photo">
			<h:graphicImage value="#{p.img}" />
		</p:column>

	</p:dataTable>

	<h1 style="color: red; text-align: center">
		<h:messages />
	</h1>
</h:body>
</html>

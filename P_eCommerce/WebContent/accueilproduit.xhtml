<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://bootsfaces.net/ui">
<h:head>

<title>Insert title here</title>
</h:head>
<h:body>
<h:form>
<ui:include src="/resources/templates/header.xhtml" />
</h:form>

<h1 style="color: blue;text-align: center;"> Liste des produits </h1>
	<h:form>
		<p:dataTable var="p" value="#{sessionScope.produitSession}">
			<p:column headerText="ID">
				<h:outputText value="#{p.idProduit}" />
			</p:column>

			<p:column headerText="designation">
				<h:outputText value="#{p.designation}" />
			</p:column>

			<p:column headerText="description">
				<h:outputText value="#{p.description}" />
			</p:column>

			<p:column headerText="prix">
				<h:outputText value="#{p.prix}" />
			</p:column>
			
			<p:column headerText="quantite">
				<h:outputText value="#{p.quantite}" />
			</p:column>
			
			<p:column headerText="selectionne">
				<h:outputText value="#{p.selectionne}" />
			</p:column>
			
			<p:column headerText="photo">
				<h:outputText value="#{p.photo}" />
			</p:column>
			

		</p:dataTable>
	</h:form>

</h:body>
</html>

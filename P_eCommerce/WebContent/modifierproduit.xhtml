<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">
<h:head>

	<title>Modifier Produit</title>
</h:head>
<h:body>

	<h:form>
		<ui:include src="/resources/templates/header.xhtml" />
	</h:form>

	<h1 style="color: red; text-align: center">Formulaire de
		modification</h1>
	<h:form enctype="multipart/form-data">
		<h:panelGrid columns="2">
		Id Produit: <h:inputText value="#{pMB.produit.idProduit}">
				<p:ajax event="keyup" listener="#{pMB.modifierProduitAutoMB}"
					update="designationproduit, descriptionproduit, prixproduit,quantiteproduit,categorieproduit,imageproduit " />

			</h:inputText>				

		Designation: <h:inputText id="designationproduit"
				value="#{pMB.produit.designation}" />

		Description : <h:inputText id="descriptionproduit"
				value="#{pMB.produit.description}" />
		
		Prix: <h:inputText id="prixproduit" value="#{pMB.produit.prix}" />
		
		Quantite: <h:inputText id="quantiteproduit"
				value="#{pMB.produit.quantite}" />
		
		Selectionne: <h:inputText id="selectionneproduit"
				value="#{pMB.produit.selectionne}" />
		
		Catégorie: <h:inputText id="categorieproduit"
				value="#{pMB.categorie.idCategorie}" />

		Photo avant: <h:graphicImage id="imageproduit" value="#{pMB.produit.img}" />
			Photo après <p:fileUpload value="#{pMB.image}" mode="simple"	skinSimple="true" />


			<h:commandButton value="modifier" action="#{pMB.modifierProduitMB}"></h:commandButton>
		</h:panelGrid>
	</h:form>
	<h1 style="color: red; text-align: center">
		<h:messages />
	</h1>
</h:body>
</html>
